<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="/app.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            function clicked() {
                const textInput = $("#inputText");
                const textInputLabel = document.createElement("label");
                textInputLabel.innerHTML = textInput.val();
                //textInputLabel.style.textAlign = "right";
                textInput.replaceWith(textInputLabel);

                const textAreaInput = $("#inputTextArea");
                const textAreaInputLabel = document.createElement("label");
                textAreaInputLabel.innerHTML = textAreaInput.val();
                textAreaInput.replaceWith(textAreaInputLabel);

                const radioInput = $('input[type="radio"]:checked');
                const radioGroup = $("#radioGroup");
                const radioInputLabel = document.createElement("label");
                radioInputLabel.innerHTML = radioInput.val();
                radioGroup.replaceWith(radioInputLabel);

                const selectInput = $("#selectId");
                const selectInputLabel = document.createElement("label");
                selectInputLabel.innerHTML = selectInput.val();
                selectInput.replaceWith(selectInputLabel);


                const checkboxInput = $('input[type="checkbox"]:checked');
                const checkboxGroup = $("#checkboxGroup");
                const checkboxInputLabel = document.createElement("label");
                let checkedArray = [];
                checkboxInput.each(function (i, e) {
                    checkedArray.push(e.value);
                });
                checkboxInputLabel.innerHTML = checkedArray;
                checkboxGroup.replaceWith(checkboxInputLabel);


            }

            $("input[type='submit']").click(clicked);

            $("#reload").click(function () {
                location.reload();
            })
        });
    </script>
</head>

<body>
    <h1 style="color: blue">Use all the form controller and print selecteded items as Label</h1>
    <hr />
    <br />
    <div id="id" style="margin: 40px; padding:30px; border: 2px solid black; width: 50%">
        <label> TextField : </label>
        <input id="inputText" type="text" />
        <br>
        <br>
        <label> TextArea : </label>
        <textarea id="inputTextArea" type="text" row="20" col="4"></textarea>
        <br>
        <br>
        <label> Radio : </label>
        <div style="display: inline-block" id="radioGroup">
            <input type="radio" name="radio-group" value="apple" checked="checked">Apple</input>
            <input type="radio" name="radio-group" value="orange">Orange</input>
            <input type="radio" name="radio-group" value="strawberry"> Strawberry</input>
        </div>
        <br>
        <br>
        <label> Select : </label>
        <select id="selectId">
            <option value="egg">Egg</option>
            <option value="rice">Rice</option>
            <option value="vegetables">Vegetables</option>
            <option value="pasta">Pasta</option>
            <option value="sandwich">Sandwich</option>
        </select>
        <br>
        <br>
        <label> Check : </label>
        <div style="display: inline-block" id="checkboxGroup">
            <input type="checkbox" name="checkbox-group" value="juice" checked="checked">Juice</input>
            <input type="checkbox" name="checkbox-group" value="milk">Milk</input>
            <input type="checkbox" name="checkbox-group" value="tea">Organic Tea</input>
        </div>
        <br>
        <br>
        <input type="submit" />
        <button type="button" id="reload">Clear</button>
    </div>
</body>

</html>
