<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="/app.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function () {
            function clicked() {

                const textInput = $("#inputText");
                const textInputLabel = document.createElement("label");
                textInputLabel.innerHTML = textInput.val();
                textInput.replaceWith(textInputLabel);

                const textAreaInput = $("#inputTextArea");
                const textAreaInputLabel = document.createElement("label");
                textAreaInputLabel.innerHTML = textAreaInput.val();
                textAreaInput.replaceWith(textAreaInputLabel);

                const radioInput = $('input[type="radio"]:checked');
                const radioGroup = $("#radioGroup");
                const radioInputLabel = document.createElement("label");
                radioInputLabel.innerHTML = radioInput.val();
                radioGroup.replaceWith(radioInputLabel);

                const selectInput = $("#selectId");
                const selectInputLabel = document.createElement("label");
                selectInputLabel.innerHTML = selectInput.val();
                selectInput.replaceWith(selectInputLabel);


                const checkboxInput = $('input[type="checkbox"]:checked');
                const checkboxGroup = $("#checkboxGroup");
                const checkboxInputLabel = document.createElement("label");
                let checkedArray = [];
                checkboxInput.each(function (i, e) {
                    checkedArray.push(e.value);
                });
                checkboxInputLabel.innerHTML = checkedArray;
                checkboxGroup.replaceWith(checkboxInputLabel);
            }

            $("input[type='submit']").click(clicked);

            $("#reload").click(function () {
                location.reload();
            })
        });
    </script>
</head>

<body>
    <div id="id">
        TextField => <input id="inputText" type="text" />
        <br>
        <br>
        TextArea => <textarea id="inputTextArea" type="text" row="20" col="4"></textarea>
        <br>
        <br>
        Radio => <div style="display: inline-block" id="radioGroup">
            <input type="radio" name="radio-group" checked="checked" value="Radio 1">Radio 1</input>
            <input type="radio" name="radio-group" value="Radio 2">Radio 2</input>
            <input type="radio" name="radio-group" value="Radio 3"> Radio 3</input>
        </div>
        <br>
        <br>
        Select =>
        <select id="selectId">
            <option value="Option1">Option 1</option>
            <option value="Option2">Option 2</option>
            <option value="Option3">Option 3</option>
            <option value="Option4">Option 4</option>
        </select>
        <br>
        <br>
        Check => <div style="display: inline-block" id="checkboxGroup">
            <input type="checkbox" name="checkbox-group" checked="checked" value="Checkbox 1">Checkbox 1</input>
            <input type="checkbox" name="checkbox-group" value="Checkbox 2">Checkbox 2</input>
            <input type="checkbox" name="checkbox-group" value="Checkbox 3"> Checkbox 3</input>
        </div>
        <br>
        <br>
        <input type="submit" />
        <button type="button" id="reload">Clear</button>
    </div>
</body>

</html>
