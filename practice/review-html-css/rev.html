<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        // safak
        //click button 1 then btn2 will hide and then again on click show again btn2
        function wrapper() {
            let isShown = true;
            return function () {
                if (isShown == true) {
                    $("#btn2").hide();
                    isShown = false;
                } else {
                    $("#btn2").show();
                    isShown = true;
                }
            }
        }

        $(function () {
            $("#btn1").click(wrapper());
            // $("#btn2").click();
        })

    </script>
</head>

<body>
    <button id="btn1">Test</button>
    <button id="btn2">Toggle</button>
    <!-- <input type="text" id="ifield"> -->

</body>

</html>
