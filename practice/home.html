<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Like Paypal</title>
    <script>
        function swapText() {
            var span = document.getElementById("output");
            var textBox = document.getElementById("textbox");
            var temp = span.innerHTML;
            span.innerHTML = textBox.value;
            textBox.value = temp;


            var span2 = document.getElementById("output2");
            var textBox2 = document.getElementById("textbox2");
            var temp2 = span2.innerHTML;
            span2.innerHTML = textBox2.value;
            textBox2.value = temp2;
        }
    </script>
</head>

<body>

    <button onclick="swapText();">Click me!</button>
    <br>
    <br>
    <span id="output">Hello</span>
    <input id="textbox" type="text" value="Goodbye" />

    <br><br>

    <span id="output2">Hi</span>
    <input id="textbox2" type="text" value="Go Away" />


</body>

</html>
