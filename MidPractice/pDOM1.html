<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(function () {

            // replacing
            let p = document.createElement("p");
            p.setAttribute("myID", "");
            p.innerHTML = "Hello Testing Replacing Div with P";
            document.getElementById("myID").replaceWith(p);

            // creating element
            //div
            let elem1 = document.createElement("div");
            elem1.innerHTML = "First DIV creation";
            $("#practice").append(elem1);

            //h1
            let elemh1 = document.createElement("h1");
            elemh1.innerHTML = "First H1 Creation";
            $("#practice").append(elemh1);
            //img
            let elemimg = document.createElement("img");
            elemimg.setAttribute("src", "../LabWork/W1D1/img/shafi.jpg");
            elemimg.setAttribute("height", "50px");
            elemimg.setAttribute("width", "50px");
            $("#practice").append(elemimg);

            let elemdv5 = document.createElement("div");
            $("#practice").append(elemdv5);
            //a
            let elema = document.createElement("a");
            elema.innerHTML = "Click Me(a tag)";
            elema.setAttribute("href", "http://www.google.com");
            elema.setAttribute("target", "_blank");
            $("#practice").append(elema);
            //p
            let elemp = document.createElement("p");
            elemp.innerHTML = "First Paragraph creation";
            $("#practice").append(elemp);
            //table
            let elemtab = document.createElement("table");
            elemtab.innerHTML = "<tr><th>A</th><th>B</th></tr><tr><td>1</td><td>2</td></tr><tr><td>3</td><td>4</td></tr>";
            elemtab.style.border = "1px solid red";
            $("#practice").append(elemtab);
            //list
            let elemul = document.createElement("ul");
            elemul.innerHTML = "<li>A</li><li>B</li><li>C</li>";
            $("#practice").append(elemul);

            let elemol = document.createElement("ol");
            elemol.innerHTML = "<li>A</li><li>B</li><li>C</li>";
            $("#practice").append(elemol);
            //label
            let elemtxtlbl = document.createElement("label");
            elemtxtlbl.innerHTML = "FirstName:";
            $("#practice").append(elemtxtlbl);
            //input
            let elemtext = document.createElement("input");
            elemtext.setAttribute("type", "text");
            elemtext.setAttribute("id", "firstname");
            $("#practice").append(elemtext);

            let elemdv2 = document.createElement("div");
            $("#practice").append(elemdv2);
            //radio
            let elemradlbl = document.createElement("label");
            elemradlbl.innerHTML = "Gender:";
            $("#practice").append(elemradlbl);

            let elemradlblM = document.createElement("label");
            elemradlblM.innerHTML = "Male";
            $("#practice").append(elemradlblM);

            let elemradM = document.createElement("input");
            elemradM.setAttribute("type", "radio");
            elemradM.setAttribute("name", "gender");
            elemradM.setAttribute("id", "mGender");
            elemradM.setAttribute("value", "Male");
            $("#practice").append(elemradM);

            let elemradlblF = document.createElement("label");
            elemradlblF.innerHTML = "Female";
            $("#practice").append(elemradlblF);

            let elemradF = document.createElement("input");
            elemradF.setAttribute("type", "radio");
            elemradF.setAttribute("name", "gender");
            elemradF.setAttribute("id", "fGender");
            elemradF.setAttribute("value", "Female");
            $("#practice").append(elemradF);

            let elemdv3 = document.createElement("div");
            $("#practice").append(elemdv3);

            //drop down
            let elemselect = document.createElement("select");
            elemselect.setAttribute("name", "course");
            elemselect.setAttribute("id", "course");
            $("#practice").append(elemselect);

            let elemopt = document.createElement("option");
            let t = document.createTextNode("FPP");
            elemopt.append(t);
            elemselect.append(elemopt);

            let elemopt2 = document.createElement("option");
            let t1 = document.createTextNode("MPP");
            elemopt2.append(t1);
            elemselect.append(elemopt2);

            //check box
            let elemdv4 = document.createElement("div");
            $("#practice").append(elemdv4);

            let elemchk = document.createElement("label");
            elemchk.innerHTML = "Gadget:";
            $("#practice").append(elemchk);

            let elemchk1 = document.createElement("input");
            elemchk1.setAttribute("type", "checkbox");
            elemchk1.setAttribute("name", "device");
            elemchk1.setAttribute("value", "Phone");
            $("#practice").append(elemchk1);

            let elemchkphn = document.createElement("label");
            elemchkphn.innerHTML = "Phone";
            $("#practice").append(elemchkphn);

            let elemchk2 = document.createElement("input");
            elemchk2.setAttribute("type", "checkbox");
            elemchk2.setAttribute("name", "device");
            elemchk2.setAttribute("value", "Laptop");
            $("#practice").append(elemchk2);

            let elemchklp = document.createElement("label");
            elemchklp.innerHTML = "Laptop";
            $("#practice").append(elemchklp);

            let elemchk3 = document.createElement("input");
            elemchk3.setAttribute("type", "checkbox");
            elemchk3.setAttribute("name", "device");
            elemchk3.setAttribute("value", "Tab");
            $("#practice").append(elemchk3);

            let elemchktb = document.createElement("label");
            elemchktb.innerHTML = "Tab";
            $("#practice").append(elemchktb);

            let elemdv6 = document.createElement("div");
            $("#practice").append(elemdv6);

        });
    </script>
</head>

<body>
    <div id="myID">
        Text Here will be replaced
    </div>
    <div id="practice">

    </div>
    </div>
</body>

</html>
